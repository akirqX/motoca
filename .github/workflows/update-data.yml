name: ğŸš€ Update Payment Data

on:
  issues:
    types: [opened, labeled]
    labels: ['data-update']

jobs:
  update-database:
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ› ï¸ Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: ğŸ” Validate Issue
      id: validate
      run: |
        # Verifica se a issue tem a label correta
        if [[ "${{ github.event.issue.labels.*.name }}" != *"data-update"* ]]; then
          echo "::warning::Issue nÃ£o tem a label 'data-update'"
          exit 0
        fi

        # Verifica se o corpo contÃ©m JSON
        if ! grep -q '```json' <<< "${{ github.event.issue.body }}"; then
          echo "::error::Corpo da issue nÃ£o contÃ©m bloco JSON"
          exit 1
        fi

    - name: ğŸ“¦ Extract JSON
      id: extract
      run: |
        # Extrai o JSON entre os marcadores
        CONTENT=$(sed -n '/```json/,/```/{/```json/d;/```/d;p;}' <<< "${{ github.event.issue.body }}")
        
        # Valida o JSON
        if ! jq empty <<< "$CONTENT" 2>/dev/null; then
          echo "::error::JSON invÃ¡lido"
          exit 1
        fi
        
        # Cria o diretÃ³rio se nÃ£o existir
        mkdir -p db
        echo "$CONTENT" > db/pagamentos.json
        echo "::notice::JSON extraÃ­do com sucesso"

    - name: ğŸ’¾ Commit Changes
      run: |
        git config --global user.name "GitHub Actions Bot"
        git config --global user.email "actions@github.com"
        git add db/pagamentos.json
        git diff --quiet && git diff --staged --quiet || git commit -m "ğŸ“Œ AtualizaÃ§Ã£o via Issue #${{ github.event.issue.number }}"
        git push

    - name: ğŸ”’ Close Issue
      if: success()
      uses: actions/github-script@v6
      with:
        script: |
          await github.rest.issues.createComment({
            owner: context.repo.owner,
            repo: context.repo.repo,
            issue_number: context.issue.number,
            body: "âœ… Dados atualizados com sucesso!\n\nArquivo atualizado: [pagamentos.json](https://github.com/${{ github.repository }}/blob/main/db/pagamentos.json)"
          })
          
          await github.rest.issues.update({
            owner: context.repo.owner,
            repo: context.repo.repo,
            issue_number: context.issue.number,
            state: 'closed'
          })
