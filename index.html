<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pagamento da Moto</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    :root {
      --bg: #121212;
      --bg-light: rgba(31, 31, 31, 0.85);
      --text: #f0f0f0;
      --primary: #4dabf7;
      --success: #51cf66;
      --danger: #ff6b6b;
      --muted: #999;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background: var(--bg);
      color: var(--text);
      padding: 20px;
    }

    .container {
      background: var(--bg-light);
      padding: 20px;
      border-radius: 10px;
      max-width: 800px;
      margin: 0 auto;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin: 20px 0;
    }

    th, td {
      padding: 12px;
      text-align: center;
      border-bottom: 1px solid #333;
    }

    th {
      background: var(--primary);
      color: white;
    }

    button {
      padding: 8px 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background: var(--primary);
      color: white;
    }

    .pago { background: rgba(81, 207, 102, 0.1); }
    .falta { background: rgba(255, 107, 107, 0.05); }
  </style>
</head>
<body>
  <div class="container">
    <h1><i class="bi bi-speedometer2"></i> Pagamento da Moto</h1>
    
    <table id="tabelaParcelas">
      <thead>
        <tr>
          <th>#</th>
          <th>Data</th>
          <th>Valor</th>
          <th>Status</th>
          <th>Ação</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <div>
      <p>Total Pago: R$ <span id="totalPago">0.00</span></p>
      <p>Total Restante: R$ <span id="totalRestante">0.00</span></p>
    </div>

    <div style="margin-top: 20px;">
      <button onclick="salvarDados()">
        <i class="bi bi-save"></i> Salvar no GitHub
      </button>
    </div>
  </div>

  <script>
    // Configuração - SUBSTITUA com seus dados!
    const REPO_OWNER = "SEU_USUARIO_GITHUB";
    const REPO_NAME = "SEU_REPOSITORIO";

    // Dados iniciais
    const parcelasTotais = 15;
    const valorParcela = 500;
    let parcelas = [];
    let totalPago = 0;
    let totalRestante = 0;

    // Carrega dados do localStorage ou gera parcelas
    function carregarDados() {
      const salvos = localStorage.getItem("parcelas");
      if (salvos) {
        parcelas = JSON.parse(salvos);
      } else {
        gerarParcelas();
      }
      renderTabela();
    }

    // Gera as parcelas iniciais (1ª parcela em Julho/2024)
    function gerarParcelas() {
      for (let i = 0; i < parcelasTotais; i++) {
        const data = new Date(2024, 6 + i, 5); // Julho = mês 6
        const dataFormatada = data.toLocaleDateString('pt-BR');
        parcelas.push({
          id: i + 1,
          data: dataFormatada,
          valor: valorParcela,
          pago: false
        });
      }
    }

    // Atualiza a tabela
    function renderTabela() {
      const tbody = document.querySelector("#tabelaParcelas tbody");
      tbody.innerHTML = "";
      
      totalPago = 0;
      totalRestante = 0;

      parcelas.forEach(parcela => {
        const tr = document.createElement("tr");
        tr.className = parcela.pago ? "pago" : "falta";

        if (parcela.pago) totalPago += parcela.valor;
        else totalRestante += parcela.valor;

        tr.innerHTML = `
          <td>${parcela.id}</td>
          <td>${parcela.data}</td>
          <td>R$ ${parcela.valor.toFixed(2)}</td>
          <td>${parcela.pago ? "Paga" : "Pendente"}</td>
          <td><button onclick="marcarPago(${parcela.id})">
            ${parcela.pago ? "✔️" : "Marcar Pago"}
          </button></td>
        `;
        tbody.appendChild(tr);
      });

      document.getElementById("totalPago").textContent = totalPago.toFixed(2);
      document.getElementById("totalRestante").textContent = totalRestante.toFixed(2);
    }

    // Marca parcela como paga
    function marcarPago(id) {
      const parcela = parcelas.find(p => p.id === id);
      parcela.pago = true;
      renderTabela();
    }

    // Prepara para salvar no GitHub
    function salvarDados() {
      const dados = {
        parcelas,
        lastUpdated: new Date().toISOString()
      };

      const jsonStr = JSON.stringify(dados, null, 2);
      
      // 1. Salva localmente
      localStorage.setItem("parcelas", JSON.stringify(parcelas));
      
      // 2. Abre issue com instruções
      const url = `https://github.com/${REPO_OWNER}/${REPO_NAME}/issues/new?` +
        `title=Atualizar+Pagamentos&` +
        `body=${encodeURIComponent(
          "Substitua o conteúdo de 'db/pagamentos.json' por:\n\n```json\n" + 
          jsonStr + 
          "\n```\n\n*Copie todo o texto acima*"
        )}`;
      
      window.open(url, '_blank');
      
      alert("1. Copie o JSON\n2. Cole no arquivo pagamentos.json\n3. Faça commit manual");
    }

    // Inicia o app
    carregarDados();
  </script>
</body>
</html>
