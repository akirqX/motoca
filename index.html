<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pagamento da Moto</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    /* (Mantenha todos os estilos anteriores) */
  </style>
</head>
<body>
  <!-- (Mantenha todo o HTML anterior) -->

  <script>
    // Configuração do Gist
    const GIST_ID = 'd3d01b828cbcb633ad1c1697678ba33d'; // Substitua pelo ID do seu Gist
    const GIST_FILENAME = 'moto-payments.json';
    const GITHUB_TOKEN = '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'; // Substitua por um token pessoal do GitHub

    const parcelasTotais = 15;
    const valorParcela = 500;
    const entrada = 2000;
    let parcelas = [];
    let totalPago = entrada;
    let totalRestante = parcelasTotais * valorParcela;
    let adiantamentoExtra = 0;

    async function salvarDados() {
      const data = {
        parcelas,
        adiantamentoExtra,
        lastUpdated: new Date().toISOString()
      };

      try {
        const response = await fetch(`https://api.github.com/gists/${GIST_ID}`, {
          method: 'PATCH',
          headers: {
            'Authorization': `token ${GITHUB_TOKEN}`,
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            files: {
              [GIST_FILENAME]: {
                content: JSON.stringify(data, null, 2)
              }
            }
          })
        });

        if (!response.ok) {
          console.error('Erro ao salvar no Gist:', await response.text());
          // Fallback para localStorage
          localStorage.setItem("parcelas", JSON.stringify(parcelas));
          localStorage.setItem("adiantamentoExtra", adiantamentoExtra);
        }
      } catch (error) {
        console.error('Erro ao salvar:', error);
        // Fallback para localStorage
        localStorage.setItem("parcelas", JSON.stringify(parcelas));
        localStorage.setItem("adiantamentoExtra", adiantamentoExtra);
      }
    }

    async function carregarDados() {
      try {
        const response = await fetch(`https://api.github.com/gists/${GIST_ID}`);
        if (response.ok) {
          const gist = await response.json();
          const content = gist.files[GIST_FILENAME].content;
          const data = JSON.parse(content);
          
          parcelas = data.parcelas || [];
          adiantamentoExtra = data.adiantamentoExtra || 0;
        } else {
          throw new Error('Falha ao carregar Gist');
        }
      } catch (error) {
        console.log('Usando fallback para localStorage');
        const armazenadas = localStorage.getItem("parcelas");
        const adiantamentoSalvo = localStorage.getItem("adiantamentoExtra");
        if (armazenadas) parcelas = JSON.parse(armazenadas);
        if (adiantamentoSalvo) adiantamentoExtra = parseFloat(adiantamentoSalvo);
      }
    }

    function gerarParcelas() {
      const anoInicial = 2024;
      const mesInicial = 7; // Primeira parcela em julho (mês 7)
      for (let i = 0; i < parcelasTotais; i++) {
        const mesTotal = mesInicial + i;
        const ano = anoInicial + Math.floor((mesTotal - 1) / 12);
        const mes = (mesTotal - 1) % 12 + 1;
        const dataFormatada = `05/${String(mes).padStart(2, '0')}/${ano}`;
        parcelas.push({ id: i + 1, data: dataFormatada, valor: valorParcela, pago: false });
      }
    }

    // (Mantenha as outras funções como renderTabela, marcarPago, etc.)

    async function init() {
      await carregarDados();
      if (parcelas.length === 0) gerarParcelas();
      renderTabela();
    }

    init();
  </script>
</body>
</html>
